<!-- Code from: https://github.com/Siphiwo/tic-tac-toe-js-game/tree/main -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tictactoe.css" />
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Hangman Game</header>
    <div class="return">
      <a href="gameBase.html" class="button">Return to Arcade</a>
    </div>
    <div class="container">
      <h1 id="playerText">Tic Tac Toe</h1>
      <button id="restartBtn">Restart</button>

      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>

    <script src="tictactoe.js"></script>
    <p>
      I got this game from
      https://github.com/Siphiwo/tic-tac-toe-js-game/tree/main
    </p>
    <footer>
      <p>&copy; 2024 Tyler Vo. All rights reserved.</p>
    </footer>
  </body>
</html>
